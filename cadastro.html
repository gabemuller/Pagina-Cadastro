<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="imagem.png" alt="Foto" />
      </div>

      <div class="form-section">
        <h1>Cadastro</h1>
        <form action="#" method="post">
          <div class="form-group-inline">
            <div>
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div>
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" name="sobrenome" required />
            </div>
          </div>

          <div class="form-group-inline">
            <div>
              <label for="data-nascimento">Data de Nascimento</label>
              <input
                type="date"
                id="data-nascimento"
                name="data-nascimento"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Setor</label>
            <div class="setor">
              <input type="checkbox" id="Admin" name="setor" value="Admin" />
              <label for="Admin">Admin</label>

              <input type="checkbox" id="setor1" name="setor" value="setor1" />
              <label for="setor1">Setor</label>

              <input type="checkbox" id="setor2" name="setor" value="setor2" />
              <label for="setor2">Setor</label>

              <input type="checkbox" id="setor3" name="setor" value="setor3" />
              <label for="setor3">Setor</label>

              <input type="checkbox" id="setor4" name="setor" value="setor4" />
              <label for="setor4">Setor</label>

              <input type="checkbox" id="setor5" name="setor" value="setor5" />
              <label for="setor5">Setor</label>
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />
          </div>

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
    </div>

    <script>
      const adminCheckbox = document.getElementById("Admin");
      const setorCheckboxes = document.querySelectorAll(
        '.setor input[type="checkbox"]:not(#Admin)'
      );
      const setorLabels = document.querySelectorAll(
        '.setor label:not([for="Admin"])'
      );

      adminCheckbox.addEventListener("change", () => {
        if (adminCheckbox.checked) {
          setorCheckboxes.forEach((checkbox, index) => {
            checkbox.checked = true;
            checkbox.disabled = true;
            setorLabels[index].style.backgroundColor = "#d3d3d3";
            setorLabels[index].style.color = "#a0a0a0";
          });
        } else {
          setorCheckboxes.forEach((checkbox, index) => {
            checkbox.checked = false;
            checkbox.disabled = false;
            setorLabels[index].style.backgroundColor = "";
            setorLabels[index].style.color = "";
          });
        }
      });
    </script>
  </body>
</html>
